version: '3.8'
services:
   postgres_db:
      image: postgres:latest
      container_name: PostgresReadfx
      restart: always
      environment:
         - POSTGRES_USER=user
         - POSTGRES_PASSWORD=password
      ports:
         - '5433:5432'
      volumes:
         - postgres_db:/var/lib/postgresql/data
volumes:
   postgres_db:
      driver: local

