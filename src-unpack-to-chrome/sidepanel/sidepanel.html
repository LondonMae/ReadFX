<html>
  <head>
    <title>Dictionary Side Panel</title>
    <link href="sidepanel.css" rel="stylesheet" />
  </head>

  <body>
    <script src="changeFont.js"></script>
    <button class="read-button" id="read-button">READ</button>
    <script src="sidepanel.js"></script>

    <div id="NotesFx">

      <div class="text_container">
        <div>
          <select id="input-font" class="input">
            <option value="Sans-Serif">Sans-Serif</option>
            <option value="Arial">Arial</option>
            <option value="Tahoma">Tahoma</option>
          </select>
        </div>
      
        <div>
          <select id="input-font-size" class="input">
            <option value="12px">12px</option>
            <option value="14px">14px</option>
            <option value="16px">16px</option>
            <option value="18px">18px</option>
            <option value="20px">20px</option>
          </select>
        </div>

        <div>
          <select id="input-spacing-size" class="input">
            <option value="-1.5px">small</option>
            <option value="normal">normal</option>
            <option value="10px">big</option>
            <option value="20px">large</option>
          </select>
        </div>
      </div>

      <h1>Notes</h1>
      <hr />
      <p id="select-a-word">Summarized Text</p>
      <div>
        <h2 id="definition-word"></h2>
        <p id="definition-text"></p>
      </div>
    </div>

    <div id="HistoryFx">
      <h1 id="History">Previous Summaries</h1>
      <hr />
      <div id="HistoryData"></div>
    </div>

    <div id="space"></div>
    <div id="ToolsFx">
      <h1>Tools</h1>
      <hr />
      <p id="select-a-word">Text analysis tools</p>
      <div>
        <h2 id="definition-word"></h2>
        <p id="definition-text"></p>
      </div>

      <div id="buttons-container">
        <button class="tool-button" id="bold-button">Bold Keywords</button>
        <button class="tool-button" id="space-out-button">Space out
          Sentences</button>
        <button class="tool-button" id="change-font-button">Change Font</button>
      </div>

    </div>

  </body>
</html>
