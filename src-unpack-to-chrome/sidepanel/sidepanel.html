<html>
  <head>
    <title>Dictionary Side Panel</title>
    <link href="sidepanel.css" rel="stylesheet" />
  </head>

  <body>
    <button class="read-button" id="read-button">READ</button>

    <div id="NotesFx"  class="parent_block">

      <div> <h3>Style of the Text Changes with the drop down</h3> </div>
      <div id="output-text">
        Hi Guys, Welcome to Javascript Program
      </div>
      <div>
        <select id="input-font" class="input" >
          <option value="Times-new-roman">Times New Roman</option>
          <option value="Berlin-sans-fb">Berlin Sans FB</option>
          <option value="bold" class="bolder">Tebal</option>
        </select>
      </div>

      <h1>Notes</h1>
      <hr />
      <textarea id="select-a-word">Summarized Text</textarea>
      <button class="tool-button" id="copy-button">Copy</button>
      <button class="tool-button" id="save-button">Save to notebook!</button>
      <button class="tool-button" id="open-notes">Open Notes!</button>
      <div>
        <h2 id="definition-word"></h2>
        <p id="definition-text"></p>
      </div>
    </div>

    <div id="ToolsFx" class="parent_block">
      <h1>Tools</h1>
      <hr />
      <div>Text analysis tools</p>
        <div id="buttons-container">
          <button class="tool-button" id="open-pdf">Open PDF</button>
          <button class="tool-button" id="bold-button">Bold Keywords</button>
          <input id="bold-word" value="bold me">
          <button class="tool-button" id="space-out-button">Space out Sentences</button>
          <button class="tool-button" id="change-font-button">Change Font</button>
          <button class="tool-button" id="highlight-button">Show Highlights</button>
          <button class="tool-button" id="change-theme-button">Change Theme</button>
          <div id="current-theme"> default </div>
        </div>
      </div>
    </div>

    <div id="HistoryFx"  class="parent_block">
      <h1>My Notebook</h1>
      <hr />
      <textarea id="notebook">your notes!</textarea>
      <button class="tool-button" id="save-notebook-button">Save</button>

    </div>

    
    <div id="LinksFx"  class="parent_block">
      <h1>Links</h1>
      <hr />
      <input type="color" class="highlight_color" id="color0">
      <input type="color" class="highlight_color" id="color1">
      <input type="color" class="highlight_color" id="color2">
      <input type="color" class="highlight_color" id="color3">
      <div id="highlight-links">

      </div>
      <button class="tool-button" id="list-highlights-button">List Links</button>
    </div>
    
    <div id="ReadingMode" class="parent_block">
      <h1>Reading Mode</h1>
      <hr />
      <button class="tool-button" id="open-reading-mode-button">Open Reading Mode</button>
    </div>

    <script src="sidepanel.js"></script>
  </body>
</html>
