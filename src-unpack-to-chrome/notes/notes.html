<html>
  <head>
    <title>Dictionary Side Panel</title>
    <link href="notes.css" rel="stylesheet" />
  </head>

  <body>
    <div class="sidebar sidebar-open">
      <button class="tool-button" id="toggle-button"><</button>
      <button class="tool-button" id="add-note-button">+</button>
      <br>
      <button class="tool-button" id="sync_button">Sync</button>
      <p class="tool-button" id="user_id" contentEditable="true"">Enter ID:</p>
      <br>
      <button class="tool-button" id="generate_id" onclick="generatedId()">Generate id</button>
      <p class="tool-button" id="generated_id" contentEditable="true"></p>
      <div id="notes-container"></div>
    </div>
    <div class="parent_block">
        <div class="notes_title" contenteditable>Notes</div>
        <div class="notes_body" contentEditable>Summarized Text</div>
        <div class="button_container">
            <button class="tool-button" id="copy-button">Copy</button>
            <button class="tool-button" id="save-button">Save</button>
            <div id="status">status</div>
        </div>
    </div>

      <script src="lunr.js"></script>
    <script src="notes.js"></script>

  </body>
</html>
